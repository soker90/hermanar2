name: Release

on:
    push:
        tags:
            - 'v*'
    workflow_dispatch:

jobs:
    create-release:
        permissions:
            contents: write
        runs-on: ubuntu-latest
        outputs:
            release_id: ${{ steps.create-release.outputs.result }}

        steps:
            - uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Get version
              run: echo "PACKAGE_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

            - name: Create release
              id: create-release
              uses: actions/github-script@v7
              with:
                  script: |
                      const tag = `v${process.env.PACKAGE_VERSION}`;

                      // Check if release already exists
                      try {
                        const { data: existingRelease } = await github.rest.repos.getReleaseByTag({
                          owner: context.repo.owner,
                          repo: context.repo.repo,
                          tag: tag
                        });
                        
                        console.log(`Release for ${tag} already exists with ID: ${existingRelease.id}`);
                        return existingRelease.id;
                      } catch (error) {
                        if (error.status === 404) {
                          // Release doesn't exist, create it
                          const { data } = await github.rest.repos.createRelease({
                            owner: context.repo.owner,
                            repo: context.repo.repo,
                            tag_name: tag,
                            name: `Hermanar ${tag}`,
                            body: 'Consulta los cambios en el CHANGELOG.md',
                            draft: true,
                            prerelease: false
                          });
                          return data.id;
                        }
                        throw error;
                      }

    build-tauri:
        needs: create-release
        permissions:
            contents: write
        strategy:
            fail-fast: false
            matrix:
                include:
                    - platform: 'macos-latest'
                      args: '--target aarch64-apple-darwin'
                    - platform: 'macos-latest'
                      args: '--target x86_64-apple-darwin'
                    - platform: 'ubuntu-22.04'
                      args: ''
                    - platform: 'windows-latest'
                      args: ''

        runs-on: ${{ matrix.platform }}
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Install Rust stable
              uses: dtolnay/rust-toolchain@stable
              with:
                  targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

            - name: Install dependencies (ubuntu only)
              if: matrix.platform == 'ubuntu-22.04'
              run: |
                  sudo apt-get update
                  sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libjavascriptcoregtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libsqlite3-dev

            - name: Install pnpm
              uses: pnpm/action-setup@v3
              with:
                  version: 9

            - name: Install frontend dependencies
              run: pnpm install

            - uses: tauri-apps/tauri-action@v0
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  releaseId: ${{ needs.create-release.outputs.release_id }}
                  args: ${{ matrix.args }}

            - name: Create and upload portable (Windows)
              if: matrix.platform == 'windows-latest'
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  # Get version
                  $VERSION = node -p "require('./package.json').version"

                  # Create portable directory
                  $portableDir = "Hermanar-portable"
                  New-Item -ItemType Directory -Force -Path $portableDir

                  # Copy executable
                  Copy-Item "src-tauri/target/release/hermanar.exe" "$portableDir/"

                  # Create portable zip
                  $zipName = "Hermanar_${VERSION}_x64-portable.zip"
                  Compress-Archive -Path $portableDir -DestinationPath $zipName

                  # Upload to release
                  gh release upload "v$VERSION" $zipName --clobber
              shell: pwsh

            - name: Upload Linux binary (Ubuntu)
              if: matrix.platform == 'ubuntu-22.04'
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  # Get version
                  VERSION=$(node -p "require('./package.json').version")

                  # Compress binary
                  cd src-tauri/target/release
                  tar -czf hermanar_${VERSION}_linux_x64.tar.gz hermanar

                  # Upload to release
                  gh release upload "v${VERSION}" hermanar_${VERSION}_linux_x64.tar.gz --clobber

    publish-release:
        permissions:
            contents: write
        runs-on: ubuntu-latest
        needs: [create-release, build-tauri]

        steps:
            - name: Publish release
              id: publish-release
              uses: actions/github-script@v7
              env:
                  release_id: ${{ needs.create-release.outputs.release_id }}
              with:
                  script: |
                      github.rest.repos.updateRelease({
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        release_id: process.env.release_id,
                        draft: false,
                        prerelease: false
                      })
